<!DOCTYPE html>
<html>
<head>
    <title>Web Terminal Initialization</title>
    <!-- Import xterm.js (for styling continuity) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #0f0;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            z-index: 10;
            text-align: center;
            background: rgba(0, 20, 0, 0.9);
            padding: 40px;
            border: 2px solid #0f0;
            box-shadow: 0 0 40px #00ff00, inset 0 0 20px #005500;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            animation: bootup 1s ease-out;
        }

        h1 {
            font-family: 'Fira Code', monospace;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #0f0;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.8;
            line-height: 1.6;
        }

        .btn-launch {
            display: inline-block;
            background: #0f0;
            color: #000;
            font-family: 'Fira Code', monospace;
            font-size: 1.5rem;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            cursor: pointer;
            border: none;
        }

        .btn-launch:hover {
            background: #fff;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.8);
            transform: scale(1.05);
        }

        @keyframes bootup {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .status {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    
    <div class="container">
        <h1>System Gateway</h1>
        <p>Secure connection established. <br> Web Terminal Interface ready for initialization.</p>
        
        <a href="/terminal" class="btn-launch">Initialize Terminal</a>
        
        <div class="status">
            STATUS: ONLINE | LATENCY: <span id="latency">CHECKING...</span>
        </div>
    </div>

    <script>
        // Matrix effect
        class EffectsManager {
            constructor() {
                this.canvas = document.getElementById('bg-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.start();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            start() {
                const columns = Math.floor(this.canvas.width / 20);
                const drops = Array(columns).fill(1).map(() => Math.random() * -20);

                const draw = () => {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                    this.ctx.fillStyle = '#0f0';
                    this.ctx.font = '15px monospace';

                    for (let i = 0; i < drops.length; i++) {
                        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                        this.ctx.fillText(text, i * 20, drops[i] * 20);

                        if (drops[i] * 20 > this.canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                    requestAnimationFrame(draw);
                };
                draw();
            }
        }

        new EffectsManager();

        // Simulate latency check
        setTimeout(() => {
            document.getElementById('latency').innerText = Math.floor(Math.random() * 5 + 1) + "ms";
        }, 800);
    </script>
</body>
</html>
