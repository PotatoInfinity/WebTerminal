<!DOCTYPE html>
<html>

<head>
    <title>Web Terminal</title>
    <!-- Import xterm.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #terminal-container {
            z-index: 10;
            width: 80%;
            height: 80%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #005500, inset 0 0 10px #002200;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.ai-active #terminal-container {
            width: 60%;
            margin-right: 350px;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 20, 0, 0.9);
            color: #0f0;
            padding: 8px 15px;
            border-bottom: 1px solid #0f0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
            user-select: none;
        }

        .xterm-viewport {
            overflow-y: auto;
        }

        /* Floating Settings Button */
        #settings-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #0f0;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #settings-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #0f0;
        }

        #settings-btn svg {
            width: 24px;
            height: 24px;
            fill: #000;
        }

        /* Modal */
        #settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            max-height: 85vh;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #0f0;
            border-radius: 12px;
            color: #0f0;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            z-index: 200;
            backdrop-filter: blur(10px);
            flex-direction: column;
            overflow: hidden;
        }

        #settings-modal.active {
            display: flex;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 15px;
            color: inherit;
            opacity: 0.6;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-btn.active {
            opacity: 1;
            border-bottom: 2px solid currentColor;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            padding: 25px;
            overflow-y: auto;
            flex: 1;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content::-webkit-scrollbar {
            width: 6px;
        }

        .tab-content::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        /* Forms */
        .setting-group {
            margin-bottom: 18px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
            opacity: 0.8;
            letter-spacing: 0.5px;
        }

        input[type="color"] {
            width: 100%;
            height: 35px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: #000;
            cursor: pointer;
            border-radius: 4px;
            padding: 2px;
        }

        input[type="number"],
        select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
            padding: 10px;
            border-radius: 4px;
            font-family: inherit;
            box-sizing: border-box;
            font-size: 13px;
        }

        select option {
            background: #000;
            color: #fff;
        }

        input[type="range"] {
            width: 100%;
            accent-color: currentColor;
            cursor: pointer;
            height: 8px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 4px;
            appearance: none;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 22px;
            height: 22px;
            background: currentColor;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
            transition: transform 0.1s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 4px;
        }

        .checkbox-group label {
            margin-bottom: 0;
        }

        .checkbox-group input {
            width: auto;
            transform: scale(1.2);
        }

        /* AI Assistant Sidebar */
        #ai-sidebar {
            position: fixed;
            top: 20px;
            right: -400px;
            width: 380px;
            height: calc(100vh - 40px);
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 12px;
            z-index: 1000;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(15px);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        #ai-sidebar.active {
            right: 20px;
        }

        #ai-sidebar-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #ai-sidebar-header h2 {
            margin: 0;
            font-size: 16px;
            font-family: 'Fira Code', monospace;
            color: #0f0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ai-config {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
        }

        .ai-config-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .ai-config-row:last-child {
            margin-bottom: 0;
        }

        .ai-config select,
        .ai-config input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            width: 100%;
        }

        .ai-mode-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            padding: 2px;
            width: 100%;
        }

        .ai-mode-toggle button {
            flex: 1;
            background: none;
            border: none;
            color: #888;
            padding: 6px;
            font-size: 11px;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .ai-mode-toggle button.active {
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
        }

        #ai-chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-msg {
            max-width: 90%;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }

        .chat-msg.user {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.15), rgba(0, 255, 0, 0.05));
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-msg.ai {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #eee;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-msg b,
        .chat-msg strong {
            color: #0f0;
        }

        .command-exec {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 6px;
            margin: 12px 0;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
        }

        .command-header {
            background: rgba(0, 255, 0, 0.2);
            padding: 6px 12px;
            font-size: 10px;
            font-weight: bold;
            color: #0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .command-body {
            padding: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            color: #fff;
            white-space: pre-wrap;
        }

        .command-actions {
            display: flex;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
        }

        .command-btn {
            flex: 1;
            padding: 8px;
            border: none;
            background: none;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .command-btn.accept {
            color: #0f0;
            border-right: 1px solid rgba(0, 255, 0, 0.2);
        }

        .command-btn.accept:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .command-btn.decline {
            color: #f55;
        }

        .command-btn.decline:hover {
            background: rgba(255, 0, 0, 0.1);
        }

        #ai-input-area {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #ai-textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            padding: 10px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            min-height: 40px;
            max-height: 150px;
        }

        #ai-textarea:focus {
            outline: none;
            border-color: rgba(0, 255, 0, 0.4);
        }

        .ai-input-btns {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-btn-circle {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        .ai-btn-circle:hover {
            background: rgba(0, 255, 0, 0.2);
            color: #0f0;
        }

        #ai-send-btn {
            background: #0f0;
            color: #000;
        }

        #ai-send-btn:hover {
            background: #fff;
            box-shadow: 0 0 15px #0f0;
        }

        /* Sidebar Toggle Button */
        #ai-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        #ai-toggle:hover {
            background: rgba(50, 50, 50, 0.9);
            border-color: rgba(0, 255, 0, 0.5);
        }

        #ai-toggle.active {
            right: 410px;
        }

        #ai-toggle svg {
            width: 24px;
            height: 24px;
            fill: #aaa;
            transition: fill 0.3s;
        }

        #ai-toggle:hover svg,
        #ai-toggle.active svg {
            fill: #0f0;
        }
    </style>
</head>

<body>

    <canvas id="bg-canvas"></canvas>

    <div id="terminal-container">
        <div class="header">
            <span>System Access: Authorized</span>
            <span>Online</span>
        </div>
        <div id="terminal"></div>
    </div>

    <!-- AI Sidebar Toggle -->
    <button id="ai-toggle" title="Toggle AI Assistant">
        <svg viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="16" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2" />
            <line x1="14" y1="4" x2="14" y2="20" stroke="currentColor" stroke-width="2" />
        </svg>
    </button>

    <!-- AI Sidebar -->
    <div id="ai-sidebar">
        <div id="ai-sidebar-header">
            <h2>Terminal AI</h2>
            <button class="ai-btn-circle" id="ai-close" style="width:24px; height:24px; font-size: 14px;">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="ai-config">
            <div class="ai-config-row">
                <input type="password" id="ai-api-key" placeholder="Enter Gemini API Key">
            </div>
            <div class="ai-config-row">
                <select id="ai-model">
                    <option value="gemini-2.0-flash-exp">Gemini 2.5 Flash (Fast)</option>
                    <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro</option>
                    <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash</option>
                </select>
                <button class="ai-btn-circle" id="ai-new-chat" title="New Conversation"
                    style="width:30px; height:30px; flex-shrink:0;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            <div class="ai-mode-toggle">
                <button id="mode-fast" class="active">Fast Answer</button>
                <button id="mode-agent">Agent Mode</button>
            </div>
        </div>

        <div id="ai-chat-area">
            <div class="chat-msg ai">
                Hello! I'm your macOS Terminal Assistant. How can I help you today?
            </div>
        </div>

        <div id="ai-input-area">
            <textarea id="ai-textarea" rows="1" placeholder="Ask anything..."></textarea>
            <div class="ai-input-btns">
                <div style="display: flex; gap: 8px;">
                    <button class="ai-btn-circle" id="ai-upload" title="Upload File">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </button>
                    <input type="file" id="ai-file-input" style="display: none;">
                </div>
                <button class="ai-btn-circle" id="ai-send-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <button id="settings-btn" title="Customize UI">
        <svg viewBox="0 0 24 24">
            <path
                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
        </svg>
    </button>

    <div id="settings-modal">

        <div class="tabs">
            <button class="tab-btn active" data-tab="tab-visual">Visuals</button>
            <button class="tab-btn" data-tab="tab-effects">Effects</button>
            <button class="tab-btn" data-tab="tab-audio">Audio</button>
            <button class="tab-btn" data-tab="tab-type">Typography</button>
        </div>

        <div class="tab-content active" id="tab-visual">
            <div class="setting-group">
                <label>Preset Themes</label>
                <select id="opt-preset">
                    <option value="custom">Custom</option>
                    <option value="matrix">Matrix Hacker</option>
                    <option value="cyber">Cyberpunk Neon</option>
                    <option value="bubblegum">Bubblegum Pop</option>
                    <option value="ice">Arctic Ice</option>
                    <option value="midnight">Midnight Pro</option>
                    <option value="gold">Luxury Gold</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Text Color</label>
                <input type="color" id="opt-fg" value="#00ff00">
            </div>
            <div class="setting-group">
                <label>Background Color</label>
                <input type="color" id="opt-bg" value="#000000">
            </div>
            <div class="setting-group">
                <label>Accent Color</label>
                <input type="color" id="opt-accent" value="#00ff00">
            </div>
            <div class="setting-group">
                <label>Window Transparency</label>
                <input type="range" id="opt-opacity" min="0" max="1" step="0.05" value="0.9">
            </div>
            <div class="setting-group">
                <label>Glow Intensity</label>
                <input type="range" id="opt-glow" min="0" max="50" value="20">
            </div>
            <div class="setting-group">
                <label>Border Radius</label>
                <input type="range" id="opt-radius" min="0" max="30" value="12">
            </div>
        </div>

        <div class="tab-content" id="tab-effects">
            <div class="setting-group">
                <label>Background Effect</label>
                <select id="opt-bg-effect">
                    <option value="none">None</option>
                    <option value="matrix">Matrix Rain</option>
                    <option value="snow">Heavy Snow</option>
                    <option value="bubbles">Rising Bubbles</option>
                    <option value="stars">Starfield Warp</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Effect Speed</label>
                <input type="range" id="opt-effect-speed" min="1" max="100" value="50">
            </div>
            <div class="setting-group">
                <label>Effect Density</label>
                <input type="range" id="opt-effect-density" min="10" max="200" value="100">
            </div>
            <br>
            <div class="setting-group checkbox-group">
                <label>CRT Flicker Overlay</label>
                <input type="checkbox" id="opt-flicker">
            </div>
        </div>

        <div class="tab-content" id="tab-audio">
            <div class="setting-group">
                <label>Keyboard Sound Profile</label>
                <select id="opt-sound">
                    <option value="none">Silent</option>
                    <option value="mech">Mechanical Switch (Thocky)</option>
                    <option value="typewriter">Old Typewriter</option>
                    <option value="beep">Retro Beep</option>
                    <option value="bubble">Bubble Pop</option>
                    <option value="scifi">Sci-Fi Blip</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Volume</label>
                <input type="range" id="opt-volume" min="0" max="1" step="0.05" value="0.5">
            </div>
        </div>

        <div class="tab-content" id="tab-type">
            <div class="setting-group">
                <label>Font Family</label>
                <select id="opt-font">
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="'Fira Code', monospace">Fira Code</option>
                    <option value="'Roboto Mono', monospace">Roboto Mono</option>
                    <option value="'Press Start 2P', cursive">Pixel Art</option>
                    <option value="'Consolas', monospace">Consolas</option>
                    <option value="'Arial', sans-serif">Arial</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Font Size (px)</label>
                <input type="number" id="opt-size" value="16" min="8" max="48">
            </div>
            <div class="setting-group">
                <label>Letter Spacing</label>
                <input type="range" id="opt-spacing" min="-2" max="10" step="0.5" value="0">
            </div>
            <div class="setting-group">
                <label>Cursor Style</label>
                <select id="opt-cursor-style">
                    <option value="block">Block</option>
                    <option value="underline">Underline</option>
                    <option value="bar">Bar</option>
                </select>
            </div>
            <br>
            <div class="setting-group checkbox-group">
                <label>Cursor Blinking</label>
                <input type="checkbox" id="opt-blink" checked>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Enhanced Sound Manager ---
        class SoundManager {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.volume = 0.5;
                this.type = 'none';
            }

            setVolume(v) { this.volume = v; }
            setType(t) { this.type = t; }

            resume() {
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume().catch(() => { });
                }
            }

            play() {
                this.resume();
                if (this.type === 'none') return;

                const playbackRate = 0.9 + Math.random() * 0.2; // Humanize

                switch (this.type) {
                    case 'beep':
                        this.playOsc(800 * playbackRate, 'square', 0.05, 0.05);
                        break;
                    case 'scifi':
                        this.playOsc(1200 * playbackRate, 'sine', 0.1, 0.1, 400);
                        break;
                    case 'mech':
                        // THOCK: Triangle osc for body + Highpass noise for click
                        this.playOsc(150, 'triangle', 0.3, 0.05);
                        this.playNoise(0.015, 2000, 'highpass', 0.25);
                        break;
                    case 'typewriter':
                        this.playNoise(0.04, 800, 'lowpass', 0.6);
                        this.playNoise(0.08, 200, 'lowpass', 0.4); // Thud
                        break;
                    case 'bubble':
                        this.playOsc(300 * playbackRate, 'sine', 0.2, 0.08, 600, 'linear');
                        break;
                }
            }

            playOsc(freq, type, gainVal, dur, rampto, rampType = 'exp') {
                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.frequency.setValueAtTime(freq, t);
                if (rampto) {
                    if (rampType === 'exp') osc.frequency.exponentialRampToValueAtTime(rampto, t + dur);
                    else osc.frequency.linearRampToValueAtTime(rampto, t + dur);
                }

                osc.type = type;
                gain.connect(this.ctx.destination);
                osc.connect(gain);

                gain.gain.setValueAtTime(this.volume * gainVal, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + dur);

                osc.start(t);
                osc.stop(t + dur + 0.05);
            }

            playNoise(duration, filterFreq, filterType, mix = 0.5) {
                try {
                    const bufferSize = this.ctx.sampleRate * duration;
                    const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

                    const noise = this.ctx.createBufferSource();
                    noise.buffer = buffer;
                    const filter = this.ctx.createBiquadFilter();
                    filter.type = filterType;
                    filter.frequency.value = filterFreq;
                    const gain = this.ctx.createGain();
                    gain.gain.value = this.volume * mix;

                    noise.connect(filter);
                    filter.connect(gain);
                    gain.connect(this.ctx.destination);
                    noise.start();
                } catch (e) { }
            }
        }

        // --- 2. Enhanced Effects Manager ---
        class EffectsManager {
            constructor() {
                this.canvas = document.getElementById('bg-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.effect = 'none';
                this.speed = 50;
                this.density = 100;
                this.particles = [];
                this.animationId = null;
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            setEffect(name) {
                if (this.effect === name) return;
                this.effect = name;
                this.initEffect();
                this.start();
            }

            setParams(speed, density) {
                const s = parseInt(speed);
                const d = parseInt(density);
                if (this.speed === s && this.density === d) return;
                this.speed = s;
                this.density = d;
                if (this.effect !== 'none') this.initEffect();
            }

            initEffect() {
                this.particles = [];
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                const count = Math.floor((this.density / 100) * 150);

                if (this.effect === 'matrix') {
                    const columns = Math.floor(this.canvas.width / 20);
                    for (let i = 0; i < columns; i++) {
                        this.particles.push({
                            x: i * 20,
                            y: Math.random() * -this.canvas.height,
                            v: (Math.random() * 2 + 1) * (this.speed / 50),
                            chars: "01"
                        });
                    }
                } else if (['snow', 'stars', 'bubbles'].includes(this.effect)) {
                    for (let i = 0; i < count; i++) this.particles.push(this.createParticle());
                }
            }

            createParticle() {
                return {
                    x: Math.random() * this.canvas.width,
                    y: Math.random() * this.canvas.height,
                    size: Math.random() * 3 + 1,
                    v: (Math.random() * 2 + 0.5) * (this.speed / 50),
                    alpha: Math.random(),
                    wobble: Math.random() * Math.PI * 2
                };
            }

            animate() {
                if (!this.ctx) return;
                if (this.effect === 'none') {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    return;
                }

                if (this.effect === 'matrix') {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Trail effect
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                    // Use Neon Green always for Matrix
                    this.ctx.fillStyle = '#0f0';
                    this.ctx.font = '14px monospace';

                    this.particles.forEach(p => {
                        this.ctx.fillText(Math.random() > 0.5 ? '1' : '0', p.x, p.y);
                        p.y += p.v * 5;
                        if (p.y > this.canvas.height && Math.random() > 0.95) p.y = 0;
                    });
                }
                else if (this.effect === 'stars') {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Warp trail
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.fillStyle = '#fff';

                    const cx = this.canvas.width / 2;
                    const cy = this.canvas.height / 2;

                    this.particles.forEach(p => {
                        const dx = p.x - cx;
                        const dy = p.y - cy;
                        p.x += dx * (0.01 + p.v * 0.01);
                        p.y += dy * (0.01 + p.v * 0.01);
                        p.size += 0.02 * p.v;

                        this.ctx.fillRect(p.x, p.y, p.size, p.size);

                        if (p.x < 0 || p.x > this.canvas.width || p.y < 0 || p.y > this.canvas.height) {
                            p.x = Math.random() * 20 - 10 + cx;
                            p.y = Math.random() * 20 - 10 + cy;
                            p.size = 1;
                        }
                    });
                }
                else {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.particles.forEach(p => {
                        if (this.effect === 'snow') {
                            this.ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
                            this.ctx.beginPath(); this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); this.ctx.fill();
                            p.y += p.v;
                            p.wobble += 0.03;
                            p.x += Math.sin(p.wobble) * 0.5;
                            if (p.y > this.canvas.height) { p.y = -10; p.x = Math.random() * this.canvas.width; }
                        } else if (this.effect === 'bubbles') {
                            this.ctx.fillStyle = `rgba(255, 150, 200, ${p.alpha * 0.3})`;
                            this.ctx.strokeStyle = `rgba(255, 255, 255, ${p.alpha * 0.6})`;
                            this.ctx.lineWidth = 1;
                            this.ctx.beginPath(); this.ctx.arc(p.x, p.y, p.size * 2, 0, Math.PI * 2); this.ctx.fill(); this.ctx.stroke();
                            p.y -= p.v;
                            p.wobble += 0.02;
                            p.x += Math.sin(p.wobble) * 1;
                            if (p.y < -20) { p.y = this.canvas.height + 20; p.x = Math.random() * this.canvas.width; }
                        }
                    });
                }

                this.animationId = requestAnimationFrame(() => this.animate());
            }

            start() {
                if (this.animationId) cancelAnimationFrame(this.animationId);
                this.animate();
            }
        }

        function hexToRgba(hex, alpha) {
            if (!hex) return `rgba(0,0,0,${alpha})`;
            let r = 0, g = 0, b = 0;
            if (hex.length === 4) {
                r = parseInt(hex[1] + hex[1], 16); g = parseInt(hex[2] + hex[2], 16); b = parseInt(hex[3] + hex[3], 16);
            } else if (hex.length === 7) {
                r = parseInt(hex[1] + hex[2], 16); g = parseInt(hex[3] + hex[4], 16); b = parseInt(hex[5] + hex[6], 16);

            return `rgba(${r},${g},${b},${alpha})`;

                block.querySelector('.accept').addEventListener('click', () => {
                    this.executeInTerminal(cmd);
                    block.querySelector('.command-actions').innerHTML = '<div style="padding:8px; font-size:11px; color:#0f0; width:100%; text-align:center;">EXECUTED</div>';

                    if (this.mode === 'agent') {
                        this.isWaitingForOutput = true;
                        this.capturedOutput = "";
                    }
                });

                block.querySelector('.decline').addEventListener('click', () => {
                    block.style.opacity = '0.5';
                    block.querySelector('.command-actions').innerHTML = '<div style="padding:8px; font-size:11px; color:#888; width:100%; text-align:center;">DECLINED</div>';
                });

                container.appendChild(block);
            },

            executeInTerminal(cmd) {
                // Send to terminal via websocket
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(cmd + '\n');
                }
            },

            async handleSendMessage() {
                const text = this.textarea.value.trim();
                const key = this.apiKey.value.trim();

                if (!text || this.isProcessing) return;
                if (!key) {
                    this.addMessage('ai', 'Please enter your Gemini API Key in the settings above.');
                    return;
                }

                this.addMessage('user', text);
                this.textarea.value = '';
                this.isProcessing = true;

                try {
                    const response = await this.callGemini(text);
                    this.addMessage('ai', response);

                    if (this.mode === 'agent') {
                        // In Agent mode, we might want to automatically follow up
                        // or handle tool use. For now, we rely on the AI suggesting commands.
                        // If it suggests a command and we get output, we could feed it back.
                        this.monitorTerminalForAgent(response);
                    }
                } catch (err) {
                    console.error(err);
                    this.addMessage('ai', 'Error: ' + err.message);
                } finally {
                    this.isProcessing = false;
                }
            },

            async callGemini(text, systemPrompt) {
                const key = this.apiKey.value.trim();
                const modelName = this.model.value;

                const sysPrompt = systemPrompt || "You are a helpful assistant for macOS terminal. You help users troubleshoot issues, write scripts, and explain commands. When you suggest a command, wrap it in ```bash block. Keep answers concise. If the user asks you to do a multi-step task and you are in 'agent' mode, process one step at a time.";

                this.history.push({ role: 'user', parts: [{ text }] });

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: this.history,
                        system_instruction: { parts: [{ text: sysPrompt }] }
                    })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error?.message || 'Failed to call Gemini API');
                }

                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                this.history.push({ role: 'model', parts: [{ text: aiText }] });
                return aiText;
            },

            handleFileUpload(e) {
                const file = e.target.files[0];
                if (!file) return;

                this.addMessage('user', `Uploaded file: ${file.name}`);
                // In a real app, we'd read the file and send its content or a summary to the AI
                const reader = new FileReader();
                reader.onload = async (event) => {
                    const content = event.target.result;
                    this.addMessage('ai', `I've received '${file.name}'. How should I process this file?`);
                    this.history.push({ role: 'user', parts: [{ text: `User uploaded a file named ${file.name} with content:\n${content.substring(0, 5000)}...` }] });
                };
                reader.readAsText(file);
            },

            handleCapturedOutput() {
                if (!this.isWaitingForOutput || !this.capturedOutput.trim()) return;
                this.isWaitingForOutput = false;

                const output = this.capturedOutput.trim();
                this.addMessage('ai', `Command output captured. Processing...`);
                // Feed back to AI
                this.callGemini(`COMMAND OUTPUT:\n${output}\n\nWhat is the next step?`).then(response => {
                    this.addMessage('ai', response);
                });
            },

            monitorTerminalForAgent(aiResponse) {
                // Already handled via isWaitingForOutput logic
            }
        };

        ai.init();

    </script>
